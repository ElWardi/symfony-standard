---

- hosts: all

  vars:

    elao_env: dev
    elao_vagrant: true
    elao_ohmyzsh_users:
      vagrant:
        theme:   pygmalion
        plugins: ['debian', 'common-aliases', 'git', 'composer', 'symfony2', 'npm', 'bower', 'history', 'history-substring-search']
        cwd:     /srv/project/www
    elao_php_version: 5.5
    elao_php_config:
      date.timezone: Europe/Paris
    elao_gulp_version: 3
    elao_sass_version: ~>3
    elao_projects:
      project:
        type: symfony
        host: '{{ host }}'

  roles:

    - { role: elao.base }
    - { role: elao.ohmyzsh }

    - { role: elao.php }
    - { role: elao.php-xdebug }
    - { role: elao.composer }

    - { role: elao.mysql-server }
    - { role: elao.mysql-php }

    - { role: elao.node }
    - { role: elao.gulp }
    - { role: elao.sass }
    - { role: elao.sass-scsslint }
    - { role: elao.image }

    - { role: elao.phantomjs }
    - { role: elao.mailcatcher }

    - { role: elao.project }
